  <style>
    @keyframes flicker {

      0%,
      18%,
      22%,
      25%,
      53%,
      57%,
      100% {
        text-shadow:
          0 0 4px #fff,
          0 0 10px #fff,
          0 0 18px #fff,
          0 0 38px #00ffff,
          0 0 70px #00ffff,
          0 0 80px #00ffff,
          0 0 94px #00ffff,
          0 0 140px #00ffff;
        opacity: 1;
      }

      20%,
      24%,
      55% {
        text-shadow: none;
        opacity: 0.8;
      }
    }

    @keyframes deep-flicker {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    @keyframes subtle-flicker {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.95;
      }
    }

    @keyframes static-bg {
      0% {
        background-position: 0 0;
      }

      10% {
        background-position: -5% -10%;
      }

      20% {
        background-position: -15% 5%;
      }

      30% {
        background-position: 7% -25%;
      }

      40% {
        background-position: 20% 25%;
      }

      50% {
        background-position: -25% 10%;
      }

      60% {
        background-position: 15% 5%;
      }

      70% {
        background-position: 0 15%;
      }

      80% {
        background-position: 25% 35%;
      }

      90% {
        background-position: -10% 10%;
      }

      100% {
        background-position: 0 0;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: BodyFont;
      cursor: none;
    }

    .font-display {
      font-family: HeaderFont;
    }

    .font-subheader {
      font-family: SubheaderFont;
    }

    .text-glow-cyan {
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    }
    .text-glow-nav{
      text-shadow: 0 0 3px #00ffff, 0 0 8px #00ffff;
    }
    .text-glow-magenta {
      text-shadow: 0 0 5px #ff00aa, 0 0 10px #ff00aa, 0 0 20px #ff00aa, 0 0 40px #ff00aa;
    }

    .text-glow-amber {
      text-shadow: 0 0 5px #ffb300, 0 0 10px #ffb300, 0 0 20px #ffb300, 0 0 40px #ffb300;
    }

    .flicker {
      animation: flicker 1.5s infinite alternate;
    }

    .deep-flicker {
      animation: deep-flicker 2s infinite ease-in-out;
    }

    .subtle-flicker {
      animation: subtle-flicker 3s infinite ease-in-out;
    }

      scrollbar-width: auto;
